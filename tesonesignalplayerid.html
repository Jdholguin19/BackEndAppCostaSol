<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Test OneSignal Player ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .log-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            max-height: 400px; 
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status-box {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Test OneSignal Player ID Integration</h2>
        
        <div id="loginStatus" class="status-box status-warning">
            Estado de login: No verificado
        </div>
        
        <div id="onesignalStatus" class="status-box status-warning">
            Estado de OneSignal: Inicializando...
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h4>Información del Usuario</h4>
                <div id="userInfo" class="log-box">Verificando datos del usuario...</div>
                
                <button id="testPlayerId" class="btn btn-primary mt-2">Obtener Player ID</button>
                <button id="sendPlayerId" class="btn btn-success mt-2">Enviar al Backend</button>
                <button id="testNotification" class="btn btn-warning mt-2">Test Notificación</button>
            </div>
            
            <div class="col-md-6">
                <h4>Log de Debug</h4>
                <div id="debugLog" class="log-box">Iniciando debug...\n</div>
                <button id="clearLog" class="btn btn-secondary mt-2">Limpiar Log</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
        let debugLog = document.getElementById('debugLog');
        let currentPlayerId = null;
        let userData = null;
        let token = null;

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        function updateStatus(elementId, message, type = 'warning') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status-box status-${type}`;
        }

        // Verificar datos de login
        function checkLoginData() {
            token = localStorage.getItem('cs_token');
            const userDataStr = localStorage.getItem('cs_usuario');
            
            if (token && userDataStr) {
                userData = JSON.parse(userDataStr);
                updateStatus('loginStatus', `Usuario logueado: ${userData.nombres || userData.nombre} (ID: ${userData.id})`, 'success');
                document.getElementById('userInfo').textContent = JSON.stringify(userData, null, 2);
                log(`Usuario encontrado: ${userData.nombres || userData.nombre} (ID: ${userData.id})`);
                return true;
            } else {
                updateStatus('loginStatus', 'No hay datos de login. Debe iniciar sesión primero.', 'error');
                document.getElementById('userInfo').textContent = 'No hay datos de usuario en localStorage';
                log('No se encontraron datos de login en localStorage');
                return false;
            }
        }

        // Inicializar OneSignal
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            try {
                await OneSignal.init({
                    appId: "e77613c2-51f8-431d-9892-8b2463ecc817",
                    safari_web_id: "web.onesignal.auto.5130fec1-dc87-4e71-b719-29a6a70279c4",
                    allowLocalhostAsSecureOrigin: true
                });

                log('OneSignal SDK inicializado correctamente');
                updateStatus('onesignalStatus', 'OneSignal inicializado correctamente', 'success');

                // Escuchar cambios en la suscripción
                OneSignal.User.PushSubscription.addEventListener('change', (event) => {
                    log(`Cambio en suscripción detectado: ${JSON.stringify(event.current)}`);
                    if (event.current.id) {
                        currentPlayerId = event.current.id;
                        log(`Nuevo Player ID obtenido automáticamente: ${currentPlayerId}`);
                    }
                });

                // Verificar estado inicial
                if (OneSignal.User.PushSubscription.id) {
                    currentPlayerId = OneSignal.User.PushSubscription.id;
                    log(`Player ID inicial encontrado: ${currentPlayerId}`);
                }

            } catch (e) {
                log(`Error inicializando OneSignal: ${e.message}`);
                updateStatus('onesignalStatus', `Error: ${e.message}`, 'error');
            }
        });

        // Función para obtener Player ID
        async function getPlayerId() {
            log('Intentando obtener Player ID...');
            
            try {
                if (!window.OneSignal) {
                    throw new Error('OneSignal no está inicializado');
                }

                const subscription = window.OneSignal.User.PushSubscription;
                
                if (subscription.id) {
                    currentPlayerId = subscription.id;
                    log(`Player ID obtenido: ${currentPlayerId}`);
                    return currentPlayerId;
                }

                // Si no está suscrito, solicitar permiso
                log('No hay suscripción. Solicitando permiso...');
                await window.OneSignal.Notifications.requestPermission();
                
                // Esperar un poco y verificar de nuevo
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                if (subscription.id) {
                    currentPlayerId = subscription.id;
                    log(`Player ID obtenido después de solicitar permiso: ${currentPlayerId}`);
                    return currentPlayerId;
                }

                throw new Error('No se pudo obtener el Player ID');

            } catch (error) {
                log(`Error obteniendo Player ID: ${error.message}`);
                return null;
            }
        }

        // Función para enviar Player ID al backend
        async function sendPlayerIdToBackend(playerId) {
            if (!userData || !token) {
                log('Error: No hay datos de usuario o token');
                return false;
            }

            if (!playerId) {
                log('Error: No hay Player ID para enviar');
                return false;
            }

            try {
                log(`Enviando Player ID al backend: ${playerId}`);
                
                const response = await fetch('../api/update_player_id.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ 
                        user_id: userData.id, 
                        onesignal_player_id: playerId 
                    })
                });

                const data = await response.json();
                
                if (data.ok) {
                    log(`✓ Player ID enviado exitosamente: ${data.mensaje}`);
                    return true;
                } else {
                    log(`✗ Error del servidor: ${data.mensaje}`);
                    return false;
                }

            } catch (error) {
                log(`✗ Error de red: ${error.message}`);
                return false;
            }
        }

        // Event listeners
        document.getElementById('testPlayerId').addEventListener('click', async () => {
            const playerId = await getPlayerId();
            if (playerId) {
                log(`✓ Player ID obtenido exitosamente: ${playerId}`);
            } else {
                log('✗ No se pudo obtener el Player ID');
            }
        });

        document.getElementById('sendPlayerId').addEventListener('click', async () => {
            if (!currentPlayerId) {
                log('Obteniendo Player ID primero...');
                currentPlayerId = await getPlayerId();
            }
            
            if (currentPlayerId) {
                await sendPlayerIdToBackend(currentPlayerId);
            } else {
                log('No hay Player ID para enviar');
            }
        });

        document.getElementById('testNotification').addEventListener('click', () => {
            if (window.OneSignal) {
                // Esto es solo para test local - no funcionará en producción
                log('Función de test de notificación - implementar según necesidades');
            }
        });

        document.getElementById('clearLog').addEventListener('click', () => {
            debugLog.textContent = 'Log limpiado...\n';
        });

        // Verificar datos al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginData();
            log('Página de debug cargada');
        });
    </script>
</body>
</html>
